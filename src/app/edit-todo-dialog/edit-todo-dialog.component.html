<div>
    <button mat-button style="float: right" mat-dialog-close>
        Close
    </button>
    <mat-dialog-content>
        <label>Task ID: {{data.id}}</label><br>
        <input id="todoTitleTxt" type="text" #newTodoTitle placeholder="enter a title" value={{data.title}}>
        <input id="todoDescriptionTxt" type="text" #newDescription placeholder="enter a description" value={{data.description}}><br><br>
        <button id="todoSaveBtn" mat-raised-button (click)="Save(newTodoTitle.value, newDescription.value)">Save</button>
    </mat-dialog-content>
</div>
