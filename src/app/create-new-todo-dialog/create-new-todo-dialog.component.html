<div>
    <button mat-button style="float: right" mat-dialog-close>
        Close
    </button>
    <mat-dialog-content>
        <input id="todoTitleTxt" type="text" #newTodoTitle placeholder="enter a title">
        <input id="todoDescriptionTxt" type="text" #newDescription placeholder="enter a description"><br><br>
        <button id="todoSaveBtn" mat-raised-button (click)="createNewTodo(newTodoTitle.value, newDescription.value)">Save</button>
    </mat-dialog-content>
</div>
